<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typebot 自托管测试</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f0fdf4; height: 100vh; overflow: hidden; }
    .buttons { padding: 16px; display: flex; flex-direction: column; gap: 12px; background: white; z-index: 10; position: relative; }
    button { 
      padding: 14px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; background: #fff; cursor: pointer;
    }
    button:hover { background: #e6f4ea; }
    button.selected { background: #10b981; color: white; border-color: #059669; }
    typebot-standard { width: 100%; height: calc(100vh - 200px); display: block; } /* 留出按钮空间 */
  </style>
</head>
<body>

  <!-- 你的外部按钮 -->
  <div class="buttons">
    <button class="option-btn" onclick="sendText('澳洲肤润康杜鹃花酸乳霜')">澳洲肤润康杜鹃花酸乳霜</button>
    <button class="option-btn" onclick="sendText('澳洲肤润康10%尿素护手霜')">澳洲肤润康10%尿素护手霜</button>
  </div>

  <!-- Typebot 容器 -->
  <typebot-standard></typebot-standard>

  <script type="module">
    import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0/dist/web.js';

    // 定义发送文本的函数（注入到当前输入框并提交）
    function sendText(text) {
      const buttons = document.querySelectorAll('.option-btn');
      buttons.forEach(b => b.classList.remove('selected'));
      event.target.classList.add('selected');  // 高亮当前按钮

      if (window.Typebot?.setInputValue) {
        Typebot.setInputValue(text);
        Typebot.submitInput();
        console.log('已注入并提交：', text);
      } else {
        console.error('Typebot 未准备好，无法注入');
      }
    }

    // 初始化（放在这里，确保容器已存在）
    Typebot.initStandard({
      typebot: "customer-service-2-5yx3lr2",
      apiHost: "https://fyncs.adamxjames.com",
      
      // 调试用回调
      onInit: () => console.log('Typebot 初始化完成'),
      onNewInputBlock: (block) => console.log('新输入框出现：', block),
      onError: (err) => console.error('Typebot 错误：', err),
    });
  </script>

</body>
</html>
