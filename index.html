<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }
        body { 
            background: #f0fdf4; 
            overflow: hidden;
            width: 100%;
            height: 100%; /* 确保 body 撑满容器 */
        }
        .main-container {
            display: flex;
            flex-direction: column;
            padding: 8px 16px;
            gap: 8px;
            width: 100%;
        }
        .option-btn {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            cursor: pointer;
            text-align: left;
            width: 100%;
            /* 关键：强制移动端立即响应触摸 */
            touch-action: manipulation; 
            -webkit-appearance: none;
        }
        /* 鼠标悬停（PC端） */
        .option-btn:hover { border-color: #10b981; color: #047857; }

        /* 点击瞬间的效果 */
        .option-btn:active { transform: scale(0.98); }

        /* 选中后的状态颜色（切换效果） */
        .option-btn.selected {
            background: #10b981 !important; /* 切换为主题绿 */
            color: #ffffff !important;      /* 文字变白 */
            border-color: #059669 !important;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <button type="button" class="option-btn" onclick="h('澳洲肤润康杜鹃花酸乳霜')">澳洲肤润康杜鹃花酸乳霜</button>
        <button type="button" class="option-btn" onclick="h('澳洲肤润康10%尿素护手霜')">澳洲肤润康10%尿素护手霜</button>
    </div>
    <script>
        function h(text) {
            // 发送消息
            window.parent.postMessage({
                type: 'typebot-option',
                text: text
            }, '*');
        }
    </script>
</body>
</html>
