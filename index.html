<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #f0f9f4; /* 这里的背景色必须给，防止滑动时透明漏底 */
            overflow: hidden; 
        }
        .options-container { 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            padding: 12px 16px; 
        }
        .option-btn {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            width: 100%;
        }
        .option-btn:active {
            background: #d1fae5;
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="options-container">
        <button type="button" class="option-btn" onclick="h('澳洲肤润康杜鹃花酸乳霜')">澳洲肤润康杜鹃花酸乳霜</button>
        <button type="button" class="option-btn" onclick="h('澳洲肤润康10%尿素护手霜')">澳洲肤润康10%尿素护手霜</button>
    </div>
    <script>
        function h(text) {
            window.parent.postMessage({ type: 'typebot-option', text: text }, '*');
        }
    </script>
</body>
</html>
